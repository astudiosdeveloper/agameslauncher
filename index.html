<button id="fullscreen-btn" style="padding:10px 20px;font-size:16px;">Play Fullscreen</button>

<script>
document.getElementById("fullscreen-btn").addEventListener("click", () => {
    // Open a blank window
    const gameWindow = window.open("about:blank", "_blank", "width=1024,height=768,resizable=yes,scrollbars=no");

    // Write your game URL into the new window
    gameWindow.document.write(`
        <html>
        <head>
            <title>Game Fullscreen</title>
            <style>
                html, body { margin:0; padding:0; overflow:hidden; height:100%; }
                iframe { width:100%; height:100%; border:0; }
            </style>
        </head>
        <body>
            <iframe src="https://firebasestorage.googleapis.com/v0/b/test-1e83a.appspot.com/o/1.html?alt=media&token=3542ede2-65da-4871-a64a-3494f448bb76"></iframe>
        </body>
        </html>
    `);

    // Focus on the new window
    gameWindow.focus();
});
</script>
